<!DOCTYPE html> 
<html>
     <body> 
        <h1>Javascript Example</h1> 
        <p id="demo"></p> 
        <script> 
        var txt = "";
        var i = 0;
         do {
            txt += "<br> the value is " + i;
            i++;
         }
        while (i < 10)
        document.getElementById("demo").innerHTML = txt; 
        </script> 
    </body>     
</html>
