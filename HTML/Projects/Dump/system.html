<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="system.css">
</head>
<body>
    <div class="container">
        <h1>System Monitor</h1>
        <div class="stats">
            <div class="stat">
                <h2>CPU Load</h2>
                <p id="cpu-load">Calculating...</p>
            </div>
            <div class="stat">
                <h2>Network Info</h2>
                <p id="network-info">Calculating...</p>
            </div>
            <div class="stat">
                <h2>Battery Status</h2>
                <p id="battery-status">Calculating...</p>
            </div>
            <div class="stat">
                <h2>Screen Resolution</h2>
                <p id="screen-resolution">Calculating...</p>
            </div>
        </div>
    </div>
    <script src="system.js"></script>
</body>
</html>
