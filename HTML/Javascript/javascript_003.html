<html>
	<body>
		<h1 id="header">Hello World</h1>
            <!--
            id is referred to an element in the html and can be referenced
            -->
		<script type="text/javascript">
			//console vs document
			//console means a subset of the whole HTML and displays a console set
			//Document refers to the whole HTML
			document.write(
                    document.getElementById("header").innerHTML 
                    );
			//document.Method("Parameter(s)")
			//period means calling
			//parameter is passed by the method

		</script>
	</body>
</html>
